<!-- Este article ocupa todo el espacio disponible del contenedor padre -->
<div *ngIf="loading$ | async">Cargando...</div>

<div *ngIf="error$ | async as error" class="text-red-500">Error: {{ error }}</div>

<pre *ngIf="data$ | async as data">
  <div class="flex gap-3 items-center">
  <!-- PRIMARY (Crear proyecto) -->
  <button
    (click)="crearProyecto()"
    class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-indigo-600 text-white font-semibold shadow-sm hover:bg-indigo-700 active:scale-[0.995] transition-transform focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-300 focus-visible:ring-offset-2 focus-visible:ring-offset-white/50 dark:focus-visible:ring-offset-slate-900"
    aria-label="Crear proyecto"
  >
    <!-- icono + texto -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-4 h-4"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
      aria-hidden="true"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
    </svg>
    Crear proyecto
  </button>

  <!-- SECONDARY (Actualizar perfil) -->
  <button
    (click)="actualizarPerfil()"
    class="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-slate-200 bg-white text-slate-700 hover:bg-slate-50 active:scale-[0.995] transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-slate-300 focus-visible:ring-offset-2 focus-visible:ring-offset-white/50 dark:border-slate-700 dark:bg-slate-800 dark:text-slate-200 dark:hover:bg-slate-700 dark:focus-visible:ring-offset-slate-900"
    aria-label="Actualizar perfil"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-4 h-4"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
      aria-hidden="true"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 11c0-1.657-1.343-3-3-3S6 9.343 6 11s1.343 3 3 3 3-1.343 3-3zM20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"
      />
    </svg>
    Actualizar perfil
  </button>
  <button
    (click)="actualizarPortafolio(data.portafolioId)"
    class="inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-slate-200 bg-white text-slate-700 hover:bg-slate-50 active:scale-[0.995] transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-slate-300 focus-visible:ring-offset-2 focus-visible:ring-offset-white/50 dark:border-slate-700 dark:bg-slate-800 dark:text-slate-200 dark:hover:bg-slate-700 dark:focus-visible:ring-offset-slate-900"
    aria-label="Actualizar portafolio"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-4 h-4"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
      aria-hidden="true"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 11c0-1.657-1.343-3-3-3S6 9.343 6 11s1.343 3 3 3 3-1.343 3-3zM20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"
      />
    </svg>
    Actualizar Portafolio
  </button>
</div>
</pre>
