<form
  (ngSubmit)="onSubmit()"
  [formGroup]="form"
  class="max-w-4xl mx-auto p-8 bg-white shadow-2xl rounded-2xl border border-slate-200"
>
  <h2 class="text-3xl font-extrabold text-slate-900 mb-8 tracking-tight">
    üìù Editar Perfil de Programador
  </h2>

  <div class="grid gap-8">
    <!-- BIO -->
    <label class="flex flex-col gap-3">
      <span class="font-semibold text-slate-800 text-lg">Biograf√≠a</span>
      <textarea
        formControlName="bio"
        rows="4"
        placeholder="Cu√©ntanos sobre ti, experiencia, tecnolog√≠as..."
        class="w-full px-4 py-3 rounded-xl border border-slate-300 bg-white text-slate-900 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
      ></textarea>
      <small class="text-xs text-slate-500">M√°x. 1000 caracteres.</small>
      <div *ngIf="controlError('bio', 'required')" class="text-sm text-rose-600 font-medium mt-1">
        La biograf√≠a es obligatoria.
      </div>
    </label>

    <!-- ESPECIALIDAD -->
    <label class="flex flex-col gap-3">
      <span class="font-semibold text-slate-800 text-lg">Especialidad</span>
      <input
        type="text"
        formControlName="specialty"
        placeholder="Ej: Frontend, Node.js, DevOps..."
        class="w-full px-4 py-3 rounded-xl border border-slate-300 bg-white text-slate-900 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
      />
    </label>

    <!-- SEPARADOR -->
    <div class="border-t border-slate-200 my-2"></div>

    <!-- DISPONIBILIDAD -->
    <fieldset class="p-6 rounded-2xl border border-slate-300 bg-slate-50 shadow-inner">
      <legend class="text-xl font-bold text-slate-800 mb-4">‚è∞ Disponibilidad Semanal</legend>

      <div class="mt-4 flex flex-col gap-6" formArrayName="disponibilidad">
        <div
          *ngFor="let d of disponibilidad.controls; let i = index"
          [formGroupName]="i"
          class="p-5 bg-white rounded-xl shadow-sm border border-slate-200 grid grid-cols-1 md:grid-cols-4 gap-6 items-start relative hover:shadow-md transition"
        >
          <!-- D√≠a -->
          <div>
            <label class="text-sm font-medium text-slate-700 block mb-1">D√≠a</label>
            <select
              formControlName="day"
              class="w-full px-3 py-2 rounded-lg border border-slate-300 bg-white text-black shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            >
              <option value="MON">Lunes</option>
              <option value="TUE">Martes</option>
              <option value="WED">Mi√©rcoles</option>
              <option value="THU">Jueves</option>
              <option value="FRI">Viernes</option>
              <option value="SAT">S√°bado</option>
              <option value="SUN">Domingo</option>
            </select>
            <div *ngIf="controlError('disponibilidad.' + i + '.day', 'required')" class="text-xs text-rose-600 mt-1">
              D√≠a es obligatorio.
            </div>
          </div>

          <!-- Inicio -->
          <div>
            <label class="text-sm font-medium text-slate-700 block mb-1">Hora Inicio</label>
            <input
              type="time"
              formControlName="startTime"
              class="w-full px-3 py-2 rounded-lg border border-slate-300 bg-white text-black shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            />
            <div *ngIf="controlError('disponibilidad.' + i + '.startTime', 'required')" class="text-xs text-rose-600 mt-1">
              Inicio es obligatorio.
            </div>
          </div>

          <!-- Fin -->
          <div>
            <label class="text-sm font-medium text-slate-700 block mb-1">Hora Fin</label>
            <input
              type="time"
              formControlName="endTime"
              class="w-full px-3 py-2 rounded-lg border border-slate-300 bg-white text-black shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            />
            <div *ngIf="controlError('disponibilidad.' + i + '.endTime', 'required')" class="text-xs text-rose-600 mt-1">
              Fin es obligatorio.
            </div>
          </div>

          <!-- Bot√≥n eliminar -->
          <div class="flex items-center justify-end">
            <button
              type="button"
              (click)="removeDisponibilidad(i)"
              [disabled]="disponibilidad.length <= 1"
              class="mt-6 md:mt-0 inline-flex items-center gap-2 px-4 py-2 rounded-lg border border-rose-300 text-rose-600 bg-rose-50 hover:bg-rose-100 disabled:opacity-50 shadow-sm transition"
            >
              üóë Eliminar
            </button>
          </div>

          <div *ngIf="controlError('disponibilidad.' + i, 'timeRangeInvalid')" class="text-sm text-rose-600 font-medium col-span-full mt-1">
            ‚ö†Ô∏è La hora de inicio debe ser menor que la de fin.
          </div>
        </div>

        <div class="pt-2">
          <button
            type="button"
            (click)="addDisponibilidad()"
            class="inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-indigo-50 border border-indigo-200 text-indigo-700 hover:bg-indigo-100 shadow-sm transition"
          >
            ‚ûï A√±adir otro horario
          </button>
        </div>
      </div>
    </fieldset>

    <div class="flex justify-end pt-4">
      <button
        type="submit"
        [disabled]="submitting || form.invalid"
        class="inline-flex items-center gap-2 px-8 py-3 rounded-xl bg-indigo-600 text-white font-semibold shadow-lg hover:bg-indigo-700 
        disabled:bg-slate-400 disabled:cursor-not-allowed transition hover:cursor-pointer "
      >
        <span *ngIf="!submitting">üíæ Guardar Cambios</span>
        <span *ngIf="submitting">Guardando...</span>
      </button>
    </div>
  </div>
</form><!-- Versi√≥n con mejor estilo, sin cambiar funcionalidad -->
