<div *ngIf="loading$ | async">Cargando...</div>

<div *ngIf="error$ | async as error" class="text-red-500">Error: {{ error }}</div>

<pre *ngIf="data$ | async as data">
   <app-asesoria-card *ngFor="let d of data" [asesoria]="d"></app-asesoria-card>
</pre>
