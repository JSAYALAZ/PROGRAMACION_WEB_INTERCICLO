<article
  class="flex gap-4 p-4 md:p-6 bg-white/80 rounded-2xl shadow-sm hover:shadow-md transition transform hover:-translate-y-1 hover:cursor-pointer"
  aria-label="Tarjeta de portafolio"
  (click)="view(portfolio.id)"
>
  <!-- Icono / inicial -->
  <div class="flex-shrink-0">
    <div
      class="w-14 h-14 md:w-16 md:h-16 rounded-lg flex items-center justify-center text-lg font-semibold text-black"
      aria-hidden="true"
    >
      {{ portfolio.title && portfolio.title.charAt(1) }}
    </div>
  </div>

  <!-- Contenido -->
  <div class="flex-1 min-w-0">
    <div class="flex items-start justify-between gap-3">
      <div class="truncate">
        <h3 class="text-sm md:text-lg font-semibold text-slate-900 truncate">
          {{ portfolio.title }}
        </h3>
        <p class="text-xs md:text-sm text-slate-500 truncate">
          {{ portfolio.description ?? 'Sin descripción' }}
        </p>
      </div>

      <!-- Meta pequeña: ownerId -->
      <div class="shrink-0 ml-2 text-xs text-slate-500">
        <p class="truncate"><strong>Owner:</strong></p>
        <p class="truncate" title="{{ portfolio.ownerId }}">{{ portfolio.ownerId }}</p>
      </div>
    </div>

    <!-- Footer meta -->
    <div class="mt-3 flex items-center gap-2 text-xs text-slate-500">
      <span class="px-2 py-0.5 rounded-full bg-gray-100">ID: {{ portfolio.id }}</span>
    </div>
  </div>
</article>
