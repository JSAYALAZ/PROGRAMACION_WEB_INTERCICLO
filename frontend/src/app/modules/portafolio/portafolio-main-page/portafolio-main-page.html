<div *ngIf="loading$ | async">Cargando...</div>

<div *ngIf="error$ | async as error" class="text-red-500">
  Error: {{ error }}
</div>

<pre *ngIf="data$ | async as data">
  <app-portafolio-card *ngFor="let d of data" [portfolio]="d"></app-portafolio-card>
</pre>
