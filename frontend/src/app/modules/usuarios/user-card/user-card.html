<article
  class="w-full max-w-sm mx-auto bg-white/80 rounded-2xl shadow-md overflow-hidden transform transition hover:-translate-y-1"
  role="group"
  aria-label="Carta de presentación de usuario"
>
  <!-- Header visual (imagen de fondo opcional) -->
  <div class="relative">
    <div class="p-6 flex flex-col items-center gap-3">
      <!-- Avatar grande -->
      <ng-container *ngIf="user.foto_perfil; else avatarPlaceholder">
        <img
          [src]="user.foto_perfil"
          [alt]="'Foto de ' + user.username"
          class="w-28 h-28 rounded-full object-cover ring-4 ring-white shadow-sm"
          loading="lazy"
        />
      </ng-container>

      <ng-template #avatarPlaceholder>
        <div
          class="w-28 h-28 rounded-full flex items-center justify-center text-3xl font-semibold bg-gray-100 text-slate-700 ring-4 ring-white shadow-sm"
        >
          {{ getInitial() }}
        </div>
      </ng-template>

      <!-- Nombre -->
      <h1 class="mt-1 text-center text-lg md:text-2xl font-bold text-slate-900">
        {{ user.username }}
      </h1>

      <!-- Rol (badge) -->
      <span
        class="mt-1 inline-flex items-center px-3 py-0.5 rounded-full text-xs font-medium"
        [ngClass]="getRoleClasses(user.rol)"
        [attr.aria-label]="'Rol: ' + user.rol"
      >
        {{ user.rol }}
      </span>
    </div>
  </div>

  <!-- Body: contacto y descripción breve -->
  <div class="px-6 pb-6">
    <div class="mt-2 text-center">
      <p class="text-sm text-slate-600 truncate">
        <strong>Email:</strong>
        <span class="text-slate-800">{{ user.email }}</span>
      </p>

      <!-- Aquí podrías añadir una línea de 'bio' o rol secundario si la tuvieras -->
      <!-- <p class="mt-2 text-sm text-slate-500 dark:text-slate-400">Frontend developer • Enthusiast</p> -->
    </div>

    <!-- Divider -->
    <div class="my-4 border-t border-slate-100"></div>

    <!-- Meta secundaria -->
    <div class="flex flex-col gap-1 text-xs text-slate-500">
      <div class="flex items-center justify-between">
        <span class="font-medium text-slate-600">ID</span>
        <span class="truncate" title="{{ user.id }}">{{ user.id }}</span>
      </div>
      <div class="flex items-center justify-between">
        <span class="font-medium text-slate-600">Firebase UID</span>
        <span class="truncate" title="{{ user.firebaseUid }}">{{ user.firebaseUid }}</span>
      </div>
    </div>

    <!-- Acciones opcionales -->
    <div class="mt-4 flex items-center justify-center gap-3">
      <button
        type="button"
        class="px-4 py-1.5 rounded-lg text-sm font-medium bg-slate-100 text-slate-800 hover:opacity-95"
        aria-label="Contactar usuario"
        (click)="editar(user.id)"
      >
        Editar
      </button>

      <button
        type="button"
        class="px-3 py-1.5 rounded-lg text-sm font-medium border border-slate-200 text-slate-700 hover:bg-slate-50"
        aria-label="Ver perfil completo"
      >
        Ver perfil
      </button>
    </div>
  </div>
</article>
