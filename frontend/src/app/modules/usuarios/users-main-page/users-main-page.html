<div *ngIf="loading$ | async">Cargando...</div>

<div *ngIf="error$ | async as error" class="text-red-500">
  Error: {{ error }}
</div>

<pre *ngIf="data$ | async as data">
  <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
    <app-user-card *ngFor="let d of data" [user]="d"></app-user-card>
  </div>
</pre>
