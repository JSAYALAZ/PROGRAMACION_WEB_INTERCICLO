<article
  class="flex flex-col gap-3 p-4 md:p-5 bg-white/80 
   rounded-2xl shadow-sm hover:shadow-md transition transform 
   hover:-translate-y-1"
  aria-label="Tarjeta de proyecto"
>
  <header class="flex items-start justify-between gap-3">
    <div class="min-w-0">
      <h4 class="text-sm md:text-lg font-semibold text-slate-900 truncate">
        {{ project.title }}
      </h4>
      <p class="mt-1 text-xs md:text-sm text-slate-500 truncate">
        {{ project.description }}
      </p>
    </div>

    <div class="flex flex-col items-end gap-2">
      <div class="flex items-center gap-2">
        <span
          class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
          [ngClass]="getSectionClasses(project.section)"
          >{{ project.section }}</span
        >

        <span
          class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
          [ngClass]="getParticipationClasses(project.participation)"
          >{{ project.participation }}</span
        >
      </div>
    </div>
  </header>

  <div class="flex items-center justify-between gap-4 text-black">
    <!-- Links (repo / demo) -->
    <div class="flex items-center gap-3">
      <a
        *ngIf="project.repositoryUrl"
        [href]="project.repositoryUrl"
        target="_blank"
        rel="noopener noreferrer"
        class="inline-flex items-center gap-2 text-xs md:text-sm font-medium hover:underline"
        aria-label="Repositorio del proyecto"
      >
        <!-- simple icon using emoji, reemplaza por svg si quieres -->
        <span>ðŸ“¦</span>
        <span class="truncate ">Repo</span>
      </a>

      <a
        *ngIf="project.liveDemoUrl"
        [href]="project.liveDemoUrl"
        target="_blank"
        rel="noopener noreferrer"
        class="inline-flex items-center gap-2 text-xs md:text-sm font-medium hover:underline"
        aria-label="Demo en vivo"
      >
        <span>ðŸš€</span>
        <span class="truncate ">Demo</span>
      </a>
    </div>

    <!-- Meta pequeÃ±a -->
    <div class="text-xs text-slate-500 text-right">
      <p class="truncate"><strong>Portafolio:</strong> {{ project.portafolioId }}</p>
      <p class="truncate"><strong>ID:</strong> {{ project.id }}</p>
    </div>
  </div>
</article>
