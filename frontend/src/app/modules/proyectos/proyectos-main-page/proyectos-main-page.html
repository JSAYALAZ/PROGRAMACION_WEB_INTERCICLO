<ng-container *ngIf="loading$ | async"><app-loading-page></app-loading-page></ng-container>

<ng-container *ngIf="error$ | async as error" class="text-red-500">Error: {{ error }}</ng-container>

<ng-container *ngIf="data$ | async as data">
  <ng-container *ngIf="!data.length"><app-empty-page></app-empty-page></ng-container>
  <div class="flex flex-col gap-2 ld:px-64 md:px-24 px-5">
    <app-project-card *ngFor="let d of data" [project]="d"></app-project-card>
  </div>
</ng-container>
