<div *ngIf="loading$ | async">Cargando...</div>

<div *ngIf="error$ | async as error" class="text-red-500">Error: {{ error }}</div>

<ng-container *ngIf="data$ | async as data">
  <app-project-card *ngFor="let d of data" [project]="d"></app-project-card>
</ng-container>
