<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="max-w-2xl mx-auto p-6 form_background text-black rounded-lg shadow"
>
  <h2 class="text-2xl font-semibold mb-4">Agendar asesoría</h2>

  <!-- Descripción -->
  <div class="mb-4">
    <label class="form_label">Descripción</label>
    <input
      type="text"
      formControlName="commet"
      placeholder="Breve descripción de la asesoría"
      class="form_input"
    />
  </div>

  <!-- Fecha y Hora -->
  <div class="mb-4">
    <div>
      <label class="form_label">Fecha</label>
      <input type="datetime-local" min="{{today}}" formControlName="date" class="form_input" />
    </div>
  </div>

  <!-- Duración -->
  <div class="mb-4">
    <label class="form_label">Duración (min)</label>
    <select
      name="durationMin"
      id="durationMin"
      class="form_input w-40"
      formControlName="durationMin"
    >
      <option value="30">30 minutos</option>
      <option value="60">1 Hora</option>
      <option value="90">1 Hora y media</option>
      <option value="120">2 Horas</option>
    </select>
  </div>

  <!-- Comentario -->
  <div class="mb-4">
    <label class="form_label">Comentario</label>
    <textarea
      formControlName="comment"
      rows="3"
      placeholder="Comentario adicional (opcional)"
      class="form_input"
    ></textarea>
  </div>

  <!-- Botones -->
  <div class="flex items-center gap-3">
    <button
      type="submit"
      [disabled]="form.invalid"
      class="px-4 py-2 rounded font-medium disabled:opacity-50 disabled:cursor-not-allowed border bg-green-500 hover:cursor-pointer"
    >
      Guardar asesoría
    </button>

    <!-- Mostrar el programmerId por claridad -->
    <div class="ml-auto text-sm text-gray-600">
      <span class="font-medium">ProgrammerId:</span> {{ programmerId }}
    </div>
  </div>
</form>
