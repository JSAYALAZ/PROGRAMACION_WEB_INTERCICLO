<div class="min-h-screen flex items-center justify-center p-4">
  <main class="w-full max-w-md backdrop-blur-sm shadow-lg rounded-2xl p-6">
    <h1 class="uppercase text-3xl font-bold text-center">Crear cuenta</h1>

    <form
      [formGroup]="authForm"
      (ngSubmit)="onSubmit()"
      class="form_background flex flex-col gap-4 px-6 py-8 rounded-md"
    >
      <div class="form_container">
        <label for="user" class="form_label">Usuario</label>
        <input type="text" formControlName="user" class="form_input" aria-describedby="userHelp" />
      </div>
      <div class="form_container">
        <label for="email" class="form_label">Correo</label>
        <input
          type="text"
          formControlName="email"
          class="form_input"
          placeholder="tu@correo.com"
          aria-describedby="emailHelp"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium mb-1">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          class="form_input"
          placeholder="••••••••"
        />
      </div>

      <button
        type="submit"
        class="w-full py-2 rounded-lg bg-indigo-600 text-white font-medium hover:bg-indigo-700 active:scale-98 transition hover:cursor-pointer {{
          loadingSubmit && 'disabled:hover:cursor-not-allowed'
        }}"
        disabled="{{ !loadingSubmit }}"
      >
        {{ loadingSubmit ? 'Cargando' : 'Registrarse' }}
      </button>
    </form>

    <div class="mt-4 text-center text-sm">
      <span>Ya tienes una cuenta? </span>
      <a routerLink="/login" class="text-indigo-600 font-semibold hover:underline"
        >Iniciar sesion</a
      >
    </div>

    <div class="mt-5">
      <button
        class="w-full flex items-center justify-center gap-3 border rounded-lg py-2 hover:shadow-sm transition"
      >
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="" class="w-5 h-5" />
        <span>Registrase con google</span>
      </button>
    </div>
  </main>
</div>
