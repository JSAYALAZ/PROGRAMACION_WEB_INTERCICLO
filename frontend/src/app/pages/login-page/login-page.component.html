<!-- Contenedor general -->
<div class="flex flex-col min-h-screen">
  <!-- Sección hero con background -->
  <div
    class="flex flex-col items-center justify-center bg-cover bg-center bg-no-repeat h-screen relative"
    [ngStyle]="{
      'background-image':
        'url(https://i.pinimg.com/1200x/ac/89/90/ac8990a284c4f4f7513ef25993eb568f.jpg)'
    }"
  >
    <!-- Overlay oscuro para mejor legibilidad -->
    <div class="absolute inset-0"></div>

    <!-- Branding top-left -->
    <div class="absolute top-8 left-8 z-10 text-black">
      <h1 class="text-6xl md:text-7xl font-extrabold drop-shadow-lg">DevManager</h1>
      <p class="mt-2 max-w-sm text-sm md:text-base drop-shadow-md">
        Gestor de programadores — agenda asesorías, revisa proyectos y concentra el trabajo.
      </p>
    </div>

    <!-- Card central (login) -->
    <main
      class="z-10 w-full max-w-md bg-white/80 rounded-2xl p-6 shadow-2xl backdrop-blur-sm"
      role="main"
    >
      <h2 class="uppercase text-2xl md:text-3xl font-bold text-center text-black">
        Iniciar sesión
      </h2>


      <!-- Botón Google -->
      <div class="mt-6">
        <button
          (click)="loginWithGoogle()"
          class="w-full flex items-center justify-center gap-3 border border-slate-200 rounded-lg py-3 hover:shadow-sm transition-transform transform hover:scale-105 active:scale-100"
          aria-label="Iniciar sesión con Google"
        >
          <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5" />
          <span class="font-medium text-slate-700">Iniciar sesión con Google</span>
        </button>
      </div>

      <!-- Placeholder para componentes de login según selección -->
    </main>
  </div>
</div>
